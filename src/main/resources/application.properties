# Параметры UI
ui.title = Авторизация

# JMX нам не нужен, а его отключение позволит ускорить запуск
spring.jmx.enabled=false

# Настройки подключения к БД и JPA
spring.jpa.show-sql=true
spring.datasource.url=jdbc:mysql://localhost:3306/tasksheduler?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

db.host=localhost
db.name=tasksheduler
db.port=3306